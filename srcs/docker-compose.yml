volumes:
    mdb_data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /Users/ilahyani/inception/srcs/volumes/mariadb
    wp_data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /Users/ilahyani/inception/srcs/volumes/wordpress
    web-data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /Users/ilahyani/inception/srcs/requirements/bonus/website/webfiles

