services:
    mariadb:
        build: ./requirements/mariadb
        image: mariadb
        container_name: mariadb
        volumes:
          - mdb_data:/var/lib/mysql
        env_file: .env
        networks:
          - inception
        ports:
          - 3306:3306
        restart: on-failure
    wordpress:
        build: ./requirements/wordpress
        image: wordpress
        container_name: wordpress
        volumes:
          - wp_data:/var/www/html
        env_file: .env
        depends_on:
          - mariadb
          - ftp
          - redis
        networks:
          - inception
        ports:
          - 9000:9000
        restart: on-failure
    nginx:
        build: ./requirements/nginx
        image: nginx
        container_name: nginx
        volumes:
          - wp_data:/var/www/html
        ports:
          - 443:443
        networks:
          - inception
        depends_on:
          - wordpress
        restart: on-failure
    website:
        build: ./requirements/bonus/website
        image: website
        container_name: website
        volumes:
          - web-data:/var/www/html
        ports:
          - 1234:1234
        networks:
          - inception
        restart: on-failure
    adminer:
        build: ./requirements/bonus/adminer
        image: adminer
        container_name: adminer
        ports:
          - 5001:5001
        depends_on:
          - mariadb
        networks:
          - inception
        restart: on-failure
    redis:
        build: ./requirements/bonus/redis
        image: redis
        container_name: redis
        ports:
          - 6379:6379
        networks:
          - inception
        restart: on-failure
    ftp:
        build: ./requirements/bonus/ftp
        image: ftp
        container_name: ftp
        env_file: .env
        volumes:
          - wp_data:/home/$ftpuser/empty
        ports:
          - 20-21:20-21
          - 40000-41000:40000-41000
        networks:
          - inception
        restart: on-failure
